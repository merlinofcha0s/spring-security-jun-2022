<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div class="container" >
		<h3>Vinyl manager</h3>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Song Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vinyl : ${vinyls}">
					<td th:text="${vinyl.songName}">Song Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
